<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento</title>
    <script type="text/javascript" src="//downloads.mailchimp.com/js/signup-forms/popup/unique-methods/embed.js" data-dojo-config="usePlainJson: true, isDebug: false"></script><script type="text/javascript">window.dojoRequire(["mojo/signup-forms/Loader"], function(L) { L.start({"baseUrl":"mc.us4.list-manage.com","uuid":"1b022ec240b385bfead024396","lid":"84ba202d42","uniqueMethods":true}) })</script>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/memento.css" rel="stylesheet">
    
</head>

<body>
   <div id="contactus">
     <h3><b>CONTACT US</b></h3>
     <p1>Our team on the ground</p1>
     <div class="row">
       <div class="col-md-4">
         <h5>OUR OFFICE</h5>
         <p>Nairobi,Kenya</p>
         <p>Opp.Jafferys Sports Club</p>
         <p>Tel: +254712345678</p>
         <h5>DIRECT MESSAGE</h5>
         <p>memento@gmail.com</p>
         <h5>FOLLOW US</h5>
         <div class="social">
          <a href="https://www.twitter.com">
            <p>Twitter</p>
        </a>
        <a href="https://www.facebook.com">
            <p>Facebook</p>
        <a href="https://www.linkedIn.com">
            <p>LinkedIn</p>
        </a>
        <a href="https://www.Instagram.com">
            <p>Instagram</p>
        </a>
         </div>
       </div>
       <div class="col-md-8">
         <p1>We value your feedback. Leave us a message:</p1>
         <form id="messageForm">
           <div class="form-group textarea">
             <textarea type="text" name="message" id="message" class="form-control" rows="8" placeholder="Write your message..." required></textarea>
             <button type="submit" class="btn" id="submit" onclick="sendMsg()">SEND</button>
           </div>
         </form>
       </div>
     </div>
   </div>
</body>
</html>
